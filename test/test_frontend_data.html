<!DOCTYPE html>
<html>
<head>
    <title>Test Frontend Data Processing</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Test de Procesamiento de Datos del Frontend</h1>
    <div style="width: 800px; height: 400px;">
        <canvas id="testChart"></canvas>
    </div>
    
    <script>
        // Simular la respuesta del API tal como la devuelve el servidor
        const apiResponse = {
            "status": "success",
            "datos_mensuales": [
                {
                    "mes": 8,
                    "entradas": "1000",  // String como viene del API
                    "salidas": "1",      // String como viene del API
                    "stock_final": 999   // Número
                }
            ],
            "material": "silicona",
            "anio": "2025"
        };
        
        console.log('Datos del API:', apiResponse);
        
        // Función idéntica a la del frontend
        function generarGraficoComparacionMensual(datosMensuales, material) {
            const ctx = document.getElementById('testChart').getContext('2d');
            
            // Nombres de los meses
            const meses = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
                          'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
            
            // Preparar datos para el gráfico
            let labels = [];
            let dataEntradas = [];
            let dataSalidas = [];
            let dataStock = [];
            
            if (datosMensuales && datosMensuales.length > 0) {
                datosMensuales.forEach(item => {
                    labels.push(meses[item.mes - 1]);
                    
                    // AQUÍ ESTÁ EL PROBLEMA: necesitamos convertir strings a números
                    console.log('Datos originales:', {
                        entradas: item.entradas, 
                        tipo_entradas: typeof item.entradas,
                        salidas: item.salidas,
                        tipo_salidas: typeof item.salidas,
                        stock_final: item.stock_final,
                        tipo_stock: typeof item.stock_final
                    });
                    
                    dataEntradas.push(item.entradas || 0);
                    dataSalidas.push(item.salidas || 0);
                    dataStock.push(item.stock_final || 0);
                });
            } else {
                // Datos vacíos para todos los meses
                labels = meses;
                dataEntradas = new Array(12).fill(0);
                dataSalidas = new Array(12).fill(0);
                dataStock = new Array(12).fill(0);
            }
            
            console.log('Datos para el gráfico:', {
                labels: labels,
                dataEntradas: dataEntradas,
                dataSalidas: dataSalidas,
                dataStock: dataStock
            });
            
            // Crear el gráfico
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Entradas',
                            data: dataEntradas,
                            borderColor: '#28a745',
                            backgroundColor: 'rgba(40, 167, 69, 0.1)',
                            borderWidth: 2,
                            fill: false,
                            tension: 0.1
                        },
                        {
                            label: 'Salidas',
                            data: dataSalidas,
                            borderColor: '#dc3545',
                            backgroundColor: 'rgba(220, 53, 69, 0.1)',
                            borderWidth: 2,
                            fill: false,
                            tension: 0.1
                        },
                        {
                            label: 'Stock Final',
                            data: dataStock,
                            borderColor: '#007bff',
                            backgroundColor: 'rgba(0, 123, 255, 0.1)',
                            borderWidth: 2,
                            fill: false,
                            tension: 0.1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: `Evolución Mensual - ${material}`,
                            font: {
                                size: 16,
                                weight: 'bold'
                            }
                        },
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Cantidad'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Mes'
                            }
                        }
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    }
                }
            });
        }
        
        // Probar con los datos del API
        generarGraficoComparacionMensual(apiResponse.datos_mensuales, apiResponse.material);
    </script>
</body>
</html>
