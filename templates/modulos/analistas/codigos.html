{% extends "header.html" %}
{% block content %}
<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-12">
            <div class="card shadow">
                <div class="card-header bg-gradient" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                    <h3 class="mb-0 text-white">
                        <i class="fas fa-file-invoice-dollar me-2"></i>Códigos de Facturación
                    </h3>
                    <p class="mb-0 text-white-50">Consulta y filtra los códigos de facturación disponibles</p>
                </div>
                <div class="card-body">
                    <!-- Sección de búsqueda y filtros -->
                    <div class="row mb-4">
                        <div class="col-12">
                            <div class="card border-0 bg-light">
                                <div class="card-body">
                                    <div class="row g-3">
                                        <!-- Campo de búsqueda -->
                                        <div class="col-md-6">
                                            <label for="buscarTexto" class="form-label fw-bold">
                                                <i class="fas fa-search me-1"></i>Buscar por código, descripción, uso...
                                            </label>
                                            <div class="input-group">
                                                <input type="text" class="form-control" id="buscarTexto" 
                                                       placeholder="Ingrese texto a buscar..." 
                                                       autocomplete="off">
                                                <button class="btn btn-outline-secondary" type="button" id="limpiarBusqueda">
                                                    <i class="fas fa-times"></i>
                                                </button>
                                            </div>
                                        </div>
                                        <!-- Filtro de Tecnologías -->
                                        <div class="col-md-2">
                                            <label for="filtroTecnologia" class="form-label fw-bold">
                                                <i class="fas fa-cog me-1"></i>Tecnología
                                            </label>
                                            <select class="form-select" id="filtroTecnologia">
                                                <option value="">Todas las tecnologías</option>
                                                <option value="HFC">HFC</option>
                                                <option value="FTTH">FTTH</option>
                                                <option value="PYMES">PYMES</option>
                                                <option value="OT">OT</option>
                                            </select>
                                        </div>
                                        <!-- Filtro de Agrupaciones -->
                                        <div class="col-md-2">
                                            <label for="filtroAgrupacion" class="form-label fw-bold">
                                                <i class="fas fa-layer-group me-1"></i>Agrupación
                                            </label>
                                            <select class="form-select" id="filtroAgrupacion">
                                                <option value="">Todas las agrupaciones</option>
                                            </select>
                                        </div>
                                        <!-- Filtro de Grupos -->
                                        <div class="col-md-2">
                                            <label for="filtroGrupo" class="form-label fw-bold">
                                                <i class="fas fa-users me-1"></i>Grupo
                                            </label>
                                            <select class="form-select" id="filtroGrupo">
                                                <option value="">Todos los grupos</option>
                                            </select>
                                        </div>
                                    </div>
                                    <!-- Botones de acción -->
                                    <div class="row mt-3">
                                        <div class="col-12">
                                            <button type="button" class="btn btn-primary me-2" id="btnBuscar">
                                                <i class="fas fa-search me-1"></i>Buscar
                                            </button>
                                            <button type="button" class="btn btn-outline-secondary" id="btnLimpiar">
                                                <i class="fas fa-broom me-1"></i>Limpiar
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Estadísticas de resultados -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="d-flex align-items-center">
                                <span class="badge bg-info fs-6 me-2" id="contadorResultados">0</span>
                                <span class="text-muted">Resultados encontrados</span>
                            </div>
                        </div>
                        <div class="col-md-6 text-end">
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-outline-primary btn-sm" id="vistaTabla">
                                    <i class="fas fa-table me-1"></i>Tabla
                                </button>
                                <button type="button" class="btn btn-outline-primary btn-sm" id="vistaCards">
                                    <i class="fas fa-th-large me-1"></i>Cards
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- Área de resultados -->
                    <div id="areaResultados">
                        <!-- Vista de tabla -->
                        <div id="vistaTablaContainer" class="table-responsive">
                            <table class="table table-hover table-striped" id="tablaCodigos">
                                <thead class="table-dark">
                                    <tr>
                                        <th width="10%">Código</th>
                                        <th width="20%">Grupo</th>
                                        <th width="15%">Tecnología</th>
                                        <th width="20%">Agrupación</th>
                                        
                                        <th width="30%">Descripción</th>
                                        <th width="5%">Facturable</th>
                                        <th width="5%">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="tablaCodigosBody"></tbody>
                            </table>
                        </div>
                        <!-- Vista de cards -->
                        <div id="vistaCardsContainer" class="row" style="display: none;"></div>
                    </div>
                    <!-- Paginación -->
                    <div class="row mt-4">
                        <div class="col-12">
                            <nav aria-label="Paginación de resultados">
                                <ul class="pagination justify-content-center" id="paginacion"></ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal de detalles -->
<div class="modal fade" id="modalDetalles" tabindex="-1" aria-labelledby="modalDetallesLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="modalDetallesLabel">
                    <i class="fas fa-info-circle me-2"></i>Detalles del Código de Facturación
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modalDetallesBody"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="fas fa-times me-1"></i>Cerrar
                </button>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/analistas_codigos.js') }}?v={{ range(1000, 9999) | random }}"></script>

<style>
.bg-gradient { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important; }
.card { border: none; box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075); }
.table th { border-top: none; font-weight: 600; font-size: 0.875rem; }
.badge { font-size: 0.75rem; }
.btn-group .btn { border-radius: 0.375rem; }
.form-control:focus, .form-select:focus { border-color: #667eea; box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25); }
.codigo-badge { font-family: 'Courier New', monospace; font-weight: bold; }
.text-truncate-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
.pagination .page-link { color: #667eea; }
.pagination .page-item.active .page-link { background-color: #667eea; }
.causa-card { transition: transform 0.2s ease; }
.causa-card:hover { transform: translateY(-2px); }
</style>
{% endblock %}
