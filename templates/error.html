{% extends "base.html" %}

{% block title %}Error{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h5 class="mb-0">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        Error
                    </h5>
                </div>
                <div class="card-body">
                    <div class="text-center">
                        <h4 class="text-danger mb-2">{{ mensaje or message }}</h4>
                        {% if code %}
                        <div class="mb-3">
                            <span class="badge bg-danger">Error {{ code }}</span>
                        </div>
                        {% endif %}
                        {% if error %}
                        <div class="alert alert-danger">
                            <p class="mb-0"><strong>Detalles del error:</strong></p>
                            <p class="mb-0">{{ error }}</p>
                        </div>
                        {% endif %}
                        <a href="{{ url_for('dashboard') }}" class="btn btn-primary mt-3">
                            <i class="fas fa-home me-2"></i>
                            Volver al Inicio
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
