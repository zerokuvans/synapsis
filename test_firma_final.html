<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Final - Carga de Firmas</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .firma-container { margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 3px; }
        .firma-imagen { max-width: 300px; border: 1px solid #ccc; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .log { background: #f1f1f1; padding: 10px; margin: 5px 0; border-radius: 3px; font-family: monospace; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prueba Final - Carga de Firmas Corregida</h1>
        
        <div class="test-section">
            <h3>Prueba de Carga de Firma</h3>
            <button onclick="probarFirma(12)">Probar Dotación ID 12</button>
            <button onclick="probarFirma(13)">Probar Dotación ID 13</button>
            <button onclick="probarFirma(1)">Probar Dotación ID 1 (sin firma)</button>
            
            <div id="resultado"></div>
        </div>
        
        <div class="test-section">
            <h3>Logs de Depuración</h3>
            <div id="logs"></div>
            <button onclick="limpiarLogs()">Limpiar Logs</button>
        </div>
    </div>

    <script>
        function log(mensaje, tipo = 'info') {
            const logsDiv = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const logElement = document.createElement('div');
            logElement.className = 'log';
            logElement.innerHTML = `[${timestamp}] ${tipo.toUpperCase()}: ${mensaje}`;
            logsDiv.appendChild(logElement);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }
        
        function limpiarLogs() {
            document.getElementById('logs').innerHTML = '';
        }
        
        async function probarFirma(idDotacion) {
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = '<p>Cargando...</p>';
            
            log(`Iniciando prueba para dotación ID: ${idDotacion}`);
            
            try {
                // Simular exactamente lo que hace cargarFirmaTecnico()
                const url = `/api/obtener-firma/${idDotacion}`;
                log(`Realizando fetch a: ${url}`);
                
                const response = await fetch(url);
                log(`Respuesta recibida - Status: ${response.status}`);
                
                if (response.ok) {
                    const data = await response.json();
                    log(`Datos recibidos: ${JSON.stringify(data, null, 2)}`);
                    
                    if (data.success) {
                        resultadoDiv.innerHTML = `
                            <div class="test-section success">
                                <h4>✅ Firma Encontrada para Dotación ${idDotacion}</h4>
                                <div class="firma-container">
                                    <p><strong>Técnico:</strong> ${data.tecnico_nombre}</p>
                                    <p><strong>Cliente:</strong> ${data.cliente}</p>
                                    <p><strong>Fecha de Firma:</strong> ${data.fecha_firma}</p>
                                    <p><strong>Usuario que Firmó:</strong> ${data.usuario_firma}</p>
                                    <div>
                                        <strong>Imagen de Firma:</strong><br>
                                        <img src="${data.firma_url}" alt="Firma" class="firma-imagen">
                                    </div>
                                </div>
                            </div>
                        `;
                        log('✅ Firma cargada exitosamente');
                    } else {
                        throw new Error(data.message || 'Error desconocido');
                    }
                } else {
                    const errorData = await response.json();
                    throw new Error(`HTTP ${response.status}: ${errorData.message || 'Error del servidor'}`);
                }
                
            } catch (error) {
                log(`❌ Error: ${error.message}`, 'error');
                resultadoDiv.innerHTML = `
                    <div class="test-section error">
                        <h4>❌ Error al Cargar Firma para Dotación ${idDotacion}</h4>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>Esto es normal si la dotación no tiene firma registrada.</p>
                    </div>
                `;
            }
        }
        
        // Probar automáticamente al cargar la página
        window.onload = function() {
            log('Página cargada - Sistema de pruebas listo');
            log('Haz clic en los botones para probar diferentes dotaciones');
        };
    </script>
</body>
</html>
